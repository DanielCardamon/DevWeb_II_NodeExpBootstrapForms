<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body class="bg-dark-subtle mb-3">
  <div class="container ">
    <nav class="navbar navbar-expand-lg bg-primary " data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SISTEMA WEB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Cadastrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Consultar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container bg-white p-3 mb-3 ">
      <!-- Content here -->
      <form>
        <fieldset>
          <h2 class=>Cadastrar - Agendamento de Potenciais Clientes</h2>
          <legend>Sistema utilizado para agendamento de serviços. </legend>
          <div class="mb-3">
            <label for="nomeTextInput" class="form-label">Nome:</label>
            <input type="text" id="nomeTextInput" class="form-control" placeholder="">
          </div>
          <div class="mb-3">
            <label for="telTextInput" class="form-label">Telefone:</label>
            <input type="tel" id="telTextInput" class="form-control text-body-secondary" placeholder="(XX)XXXXX-XXXX">
          </div>
          <div class="mb-3">
            <label for="origemSelect" class="form-label">Origem</label>
            <select id="origemSelect" class="form-select text-body-secondary">
              <option >Celular</option>
              <option>??</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="dateTextInput" class="form-label">Data do Contato:</label>
            <input type="date" id="dateTextInput" class="form-control text-body-secondary">
          </div>

          <div class="mb-3">
            <label for="ObsormControlTextarea1" class="form-label">Observação</label>
            <textarea class="form-control" id="ObsFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary mb-3">Cadastrar</button>
        </fieldset>
      </form>
    </div>
  </div>
</body>

</html>
